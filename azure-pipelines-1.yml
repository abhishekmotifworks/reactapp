trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  displayName: buildAndPush
  inputs:
    containerRegistry: testcicd
    repository: testcicdrepo
    buildContext: '$(System.DefaultWorkingDirectory)'
    tags: |
     $(Build.BuildId)
     latest

    






