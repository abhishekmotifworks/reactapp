# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  displayName: buildAndPush
  inputs:
    containerRegistry: testcicd
    repository: testcicdrepo
    buildContext: '$(System.DefaultWorkingDirectory)'
    tags: |
     $(Build.BuildId)
     latest
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'manifest'
    publishLocation: 'pipeline'
    
- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    artifactName: 'manifest'
    targetPath: '$(Pipeline.Workspace)/manifest'

- task: KubernetesManifest@1
  inputs:
    action: 'createSecret'
    connectionType: 'kubernetesServiceConnection'
    kubernetesServiceConnection: 'aks-service-conn'
    namespace: 'default'
    secretType: 'dockerRegistry'
    secretName: 'mysecret'
    dockerRegistryEndpoint: 'testcicd'
   
    
- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'kubernetesServiceConnection'
    kubernetesServiceConnection: 'aks-service-conn'
    namespace: 'default'
    manifests: '$(Pipeline.Workspace)/manifest/deploy.yaml'
    containers: 'SampleApp01.azurecr.io/testcicdrepo:latest'



